<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="import.css">
    <title>魔界階級診断</title>
</head>
<body>
    <div class="wrap">
        <h1 class="title"><i class="bi bi-tsunami"></i>魔界階級診断<i class="bi bi-tsunami"></i></h1>
        <span class="triangle"></span>
        <div class="setumei-wrap">
            <p>入力欄に名前かニックネームをひらがなかカタカナで入力して魔界での階級を診断しよう！</p>
            <div class="mb-3">
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="お前の階級は...。">
            </div>
            <button type="button" class="btn btn-primary btn-lg" onclick="btn()">決定</button>
        </div>
        <div class="kekka-wrap" id="keka-box">
            <h2 class="kekka-mane"><span id="name"></span>  さんの階級は...</h2>
            <h2 class="kekka-title">階級 : <span id="kai"></span></h2>
            <!--パターン１-->
            <div class="keka-img i1" id="kai-img1">
                <img src="./src/fantasy_maou_devil.png" alt="">
            </div>
            <!--パターン２-->
            <div class="keka-img i2" id="kai-img2">
                <img src="./src/d3c20506340d9b8373523e8001680b4a_t.jpeg" alt="">
            </div>
            <!--パターン３-->
            <div class="keka-img i3" id="kai-img3">
                <img src="./src/c3eabe82eb73bd33ec650a3ee39ed5af_t.jpeg" alt="">
            </div>
            <!--パターン４-->
            <div class="keka-img i4" id="kai-img4">
                <img src="./src/kohacu.com_samune_003133.png" alt="">
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
